<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      select,
      fieldset {
        display: block;
        margin: 1rem 0;
      }
      button {
        display: block;
        margin: 1rem auto;
      }
      form {
        width: 19rem;
        padding: 1rem;
        border: 0.1rem solid black;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Practice</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <h1>Forms Practice</h1>
      <form id="new-user-form" aria-labelledby="form-heading">
        <h2 id="form-heading">Create A New User</h2>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Add your username"
        />
        <fieldset>
          <legend>Coding Level</legend>
          <label for="beginner">Beginner</label>
          <input
            name="codingLevel"
            type="radio"
            value="beginner"
            id="beginner"
            checked
          />
          <label for="proficient">Proficient</label>
          <input
            name="codingLevel"
            type="radio"
            value="proficient"
            id="proficient"
          />
        </fieldset>
        <label for="location">Location:</label>
        <select name="location" id="location">
          <option value="brooklyn">Brooklyn</option>
          <option value="other borough">Other Borough</option>
          <option value="out of state">Out Of State</option>
        </select>
        <label for="did-like-assignment">Did you enjoy this assignment?</label>
        <input
          type="checkbox"
          name="didLikeAssignment"
          id="did-like-assignment"
        />
        <button>Submit</button>
      </form>
      <section id="results" aria-labelledby="results-heading">
        <h2 id="results-heading">Results</h2>
        <p>Username: <span id="results-username"></span></p>
        <p>Coding Level: <span id="results-coding-level"></span></p>
        <p>Location: <span id="results-location"></span></p>
        <p>
          Did you like this assignment?
          <span id="results-did-like-assignment"></span>
        </p>
      </section>
    </main>
  </body>
</html>
